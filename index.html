<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost and Savings</title>
    <!-- add bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- add stylesheet link -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <main>
        <section class="container vh-100">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2 grid g-4">
                <div class="col">
                    <div class="side-banner">
                        <img class="img-fluid" src="images/finance.jpg" alt="finance.jpg">
                    </div>
                </div>
                <div class="col bg-light">
                    <div class="side-calculate mt-5">
                        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-1">
                            <div class="col">
                                <div class="title-income">
                                    <h3 class="text-center">Income</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-1">
                            <div class="col">
                                <div class="row d-flex justify-content-between">
                                    <div class="col-4 p-2">
                                        <h4 class="float-end">Income:</h4>
                                    </div>
                                    <div class="col-8 p-2 pe-5">
                                        <input type="text" name="income" id="income">
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <h3 class="text-center">Expenses</h3>
                                </div>
                                <div class="row d-flex justify-content-between">
                                    <div class="col-4 p-2">
                                        <h4 class="float-end">Food:</h4>
                                    </div>
                                    <div class="col-8 p-2 pe-5">
                                        <input type="text" name="income" id="income">
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-between">
                                    <div class="col-4 p-2">
                                        <h4 class="float-end">Rent:</h4>
                                    </div>
                                    <div class="col-8 p-2 pe-5">
                                        <input type="text" name="income" id="income">
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-between">
                                    <div class="col-4 p-2">
                                        <h4 class="float-end">Clothes:</h4>
                                    </div>
                                    <div class="col-8 p-2 pe-5">
                                        <input type="text" name="income" id="income">
                                    </div>
                                </div>
                                <div class="mt-5">
                                    <button class="">Calculate</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- add script.js file -->
    <script src="./js/script.js"></script>
</body>
</html>
